<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewPerson</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <input type="text" th:field="*{name}" placeholder="Enter a name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <input type="email" th:field="*{mail}"  placeholder="Enter a email"/>
    <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
    <br/>
    <input type="password" th:field="*{password}" placeholder="Enter a password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
